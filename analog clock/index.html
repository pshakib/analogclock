<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <p id="t12">12</p>
            <p id="t3">3</p>
            <p id="t6">6</p>
            <p id="t9">9</p>
        </div>
        
        <div class="digital">
        <span id="dhour"></span>
        <span>:</span>
        <span id="dminute"></span>
        <span>:</span>
        <span id="dsecond"></span>
        <span class="ampm">pm</span>
        </div>

        <p class="city">Mumbai</p>
        <p class="day">Wednesday</p>
    </div>

    <script>

        let minT = document.querySelector(".min");
        let secT = document.querySelector(".sec");
        let hourT = document.querySelector(".hr");
        let week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];

        setInterval(() => {
            let date = new Date();
            let amorpm = '';
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let index = date.getDay();

            let secDeg = (seconds / 60) * 360 - 90;
            let minDeg = (minutes / 60) * 360 - 90;
            let hourDeg = (hours / 12) * 360 - 90;

            secT.style.transform = `rotate(${secDeg}deg)`;
            minT.style.transform = `rotate(${minDeg}deg)`;
            hourT.style.transform = `rotate(${hourDeg}deg)`;

            if(hours >=12){
                amorpm = 'PM';
            }
            else{
                amorpm ='AM';
            }

//to make the digital clock 12 hour:
            if(hours > 12){
            hours = hours - 12;
            }

            document.getElementById("dhour").innerHTML = hours;
            document.getElementById("dminute").innerHTML = minutes;
            document.getElementById("dsecond").innerHTML = seconds;
            document.querySelector('.ampm').innerHTML = amorpm;
            document.querySelector('.day').innerHTML = week[index];

        }, 1000);

    </script>
    
</body>
</html>
